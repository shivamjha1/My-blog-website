{% extends 'base.html' %}
{% load static %}
{% block title%}{{post.title}}{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/postdetail.css' %}" />
{% endblock %}


{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt="Post Title" />
        <a href="{% url "author-page" post.author.firstname %}" style="color: white;">
        <address>{{post.author}}</address></a>
        <div>
            Last updated on <time>{{post.date}}</time>
        </div>
    </article>

    <main>
        {{post.content|linebreaks}}
    </main>
</section>
</section>
{% endblock %}
